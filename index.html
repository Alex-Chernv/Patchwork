<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Patchwork Blanket</title>
    <link href="https://fonts.googleapis.com/css?family=Cuprum:400,700|PT+Sans:400,700&subset=cyrillic" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</head>

<body>
    <section class="main container">
        <aside class="nav">
            <h2 class="nav__title">Выберите 2 цвета раскраски</h2>
            <div class="nav__examples">
                <a class="nav__examples-item" href="#"><img src="img/leaves.jpg" alt=""></a>
                <a class="nav__examples-item" href="#"><img src="img/strip-hor.jpg" alt=""></a>
                <a class="nav__examples-item" href="#"><img src="img/violet-star.jpg" alt=""></a>
                <a class="nav__examples-item" href="#"><img src="img/bordo.jpg" alt=""></a>
            </div>
            <div>
                <button class="nav__btn nav__btn-on" type="button">Применить</button>
                <button class="nav__btn nav__btn-off" type="button">Сбросить</button>
            </div>
        </aside>
        <section class="room">
            <div class="bed">
                <div class="bed__pillows">
                    <div class="bed__pillows-item"><img src="img/strip-vert.jpg" alt="" width="130" height="80"></div>
                    <div class="bed__pillows-item"><img src="img/strip-vert.jpg" alt="" width="130" height="80"></div>
                </div>
                <div class="bed__top-blanket"></div>
                <div class="bed__blanket">
                    <div class="bed__blanket-patch"></div>
                    <div class="bed__blanket-patch"></div>
                    <div class="bed__blanket-patch"></div>
                    <div class="bed__blanket-patch"></div>
                    <div class="bed__blanket-patch"></div>
                    <div class="bed__blanket-patch"></div>
                    <div class="bed__blanket-patch"></div>
                    <div class="bed__blanket-patch"></div>
                    <div class="bed__blanket-patch"></div>
                    <div class="bed__blanket-patch"></div>
                    <div class="bed__blanket-patch"></div>
                    <div class="bed__blanket-patch"></div>
                    <div class="bed__blanket-patch"></div>
                    <div class="bed__blanket-patch"></div>
                    <div class="bed__blanket-patch"></div>
                    <div class="bed__blanket-patch"></div>
                    <div class="bed__blanket-patch"></div>
                    <div class="bed__blanket-patch"></div>
                    <div class="bed__blanket-patch"></div>
                    <div class="bed__blanket-patch"></div>
                </div>
            </div>
        </section>
    </section>
</body>


</html>
